<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
      {% block title %}
        Base Title
      {% endblock %}
    </title>
</head>
<body>

{% block body %}
  Base body
{% endblock %}

<div>
    {% if perms.shopapp.add_product %}
    <a href="{% url 'shopapp:product_create' %}">Create a new product</a>
    {% endif %}
</div>
<div>
  {% now 'H:i' %}
</div>
<div>
  {% now 'l' as current_weekday %}
  Today is {{ current_weekday }}
</div>
</body>
</html>
